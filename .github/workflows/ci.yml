name: Publish Possible
on:
  pull_request:

jobs:
  build:
    name: CI and Publish possible
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        node-version: [16.15.1]
    steps:
        - uses: actions/checkout@v3
        - name: Cache node modules
          id: cache-nodemodules
          uses: actions/cache@v3
          env:
            cache-name: cache-node-modules
          with:
            # caching node_modules
            path: node_modules
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-
        - name: Install Dependencies
          if: steps.cache-nodemodules.outputs.cache-hit != 'true'
          run: npm ci --force
        - name: Build App
          run: npm run ci:build && cp dist/nclsbayona.github.io/index.html dist/nclsbayona.github.io/404.html

  auto-merge:
    name: Auto-merge dependabot pull request
    if: ${{ !(failure() || cancelled()) }}
    
    needs: 
     - build
    permissions:
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.4.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
