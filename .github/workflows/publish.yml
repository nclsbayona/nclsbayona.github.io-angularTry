name: Publish Build
on:
  repository_dispatch:
  push:
    branches:
      - master
    paths:
      - src/**
      - package.json
      - angular.json
  workflow_dispatch:
  schedule:
    - cron: "0 12 1 1 *"
    
concurrency:
  group: build-${{ github.event.push.number || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        node-version: [16.15.1]
    steps:
        - uses: actions/checkout@v2
        - name: Cache node modules
          id: cache-nodemodules
          uses: actions/cache@v3
          env:
            cache-name: cache-node-modules
          with:
            # caching node_modules
            path: node_modules
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-build-${{ env.cache-name }}-
              ${{ runner.os }}-build-
              ${{ runner.os }}-
        - name: Install Dependencies
          if: steps.cache-nodemodules.outputs.cache-hit != 'true'
          run: npm ci --force
        - name: Build App
          run: npm run ci:build && cp dist/nclsbayona.github.io/index.html dist/nclsbayona.github.io/404.html
        - name: Deploy to GH-Pages
          uses: JamesIves/github-pages-deploy-action@v4.3.3
          with:
            branch: gh-pages
            folder: dist/nclsbayona.github.io
