name: Publish Build
on:
  push:
    branches:
      - "master"
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.15.1]
    steps:
        - uses: actions/checkout@v2
        - name: Build App
          run: npm install && npm run build --configuration=production && cp dist/nclsbayona.github.io/index.html dist/nclsbayona.github.io/404.html
        - name: Deploy to GH-Pages
          uses: JamesIves/github-pages-deploy-action@v4.3.3
          with:
            branch: gh-pages
            folder: dist/nclsbayona.github.io
