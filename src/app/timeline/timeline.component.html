<ion-content class="ion-padding ion-align-items-center" color="dark">
    <ion-list lines="inset" inset color="dark" class="timeline">
        <ion-list-header color="dark">
            <ion-label color="dark">
                <ion-text color="light">
                    <h1>Timeline</h1>
                </ion-text>
            </ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of items" color="dark" class="timeline-event">
            <ion-label color="dark">
                <ion-text color="light">
                    <h2>{{item.title}}</h2>
                    <h3>{{item.date}}</h3>
                </ion-text>
            </ion-label>
            <ion-label color="dark">
                <ion-text color="light">
                    <p>{{item.description}}</p>
                </ion-text>
            </ion-label>
            <ion-icon name="rocket" slot="end" color="light"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-button class="ion-padding" onclick="scrollToTop()" expand="block" fill="outline">Scroll To Top</ion-button>
</ion-content>
