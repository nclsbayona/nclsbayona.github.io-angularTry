<ion-content color="dark" class="ion-padding ion-align-self-center">
  <h1>
    Quick overview
  </h1>
  <ion-segment class="ion-padding ion-align-self-center">
    <img class="ion-align-items-center ion-align-self-center"
      src="https://raw.githubusercontent.com/nclsbayona/profile-summary/master/profile-summary-card-output/nord_dark/0-profile-details.svg" />
    <img class="ion-align-items-center ion-align-self-center"
      src="https://raw.githubusercontent.com/nclsbayona/profile-summary/master/profile-summary-card-output/nord_dark/3-stats.svg" />
  </ion-segment>
  <ion-segment class="ion-padding ion-align-self-center">
    <img class="ion-align-items-center ion-align-self-center"
      src="https://raw.githubusercontent.com/nclsbayona/profile-summary/master/profile-summary-card-output/nord_dark/1-repos-per-language.svg" />
    <img class="ion-align-items-center ion-align-self-center"
      src="https://raw.githubusercontent.com/nclsbayona/profile-summary/master/profile-summary-card-output/nord_dark/2-most-commit-language.svg" />
    <img class="ion-align-items-center ion-align-self-center"
      src="https://raw.githubusercontent.com/nclsbayona/profile-summary/master/profile-summary-card-output/nord_dark/4-productive-time.svg" />
  </ion-segment>
  <h1>
    Recent activity
  </h1>
  <ion-list lines="inset" inset color="dark" class="ion-align-self-center">
    <ion-item href="https://github.com/nclsbayona" color="primary" class="ion-align-self-center">
      <ion-avatar slot="start">
        <img src="https://avatars.githubusercontent.com/u/59931437">
      </ion-avatar>
      <ion-label><h1>Activity</h1></ion-label>
    </ion-item>

    <ion-item href="https:github.com/{{item.repo.name}}" *ngFor="let item of items" color="dark">
      <ion-label>
        <ion-text color="light">
          <h2>{{item.type.replace("Event","")}}</h2>
        </ion-text>
      </ion-label>
      <ion-text color="light">
        <p>{{item.repo.name}}</p>
      </ion-text>
      <ion-icon name="rocket" slot="end" color="tertiary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
