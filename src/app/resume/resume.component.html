<ion-content class="ion-padding" color="dark">
    <h1>
        Resume
    </h1>
    <h5>
        This resume part is being rendered from markdown to multiple formats such as pdf and docx. If you want to check out the repository where I'm storing all this, you can go and <a href="https://github.com/nclsbayona/MyResume">check it out</a>.
    </h5>
    <pdf-viewer src="https://nclsbayona.github.io/MyResume/generated/resume.pdf" [original-size]="false" style="height: 90%; width: 100%;"></pdf-viewer>
    <ion-row class="ion-padding">
        <ion-col>
            <ion-button class="ion-padding" (click)="downloadPDF()">Download PDF</ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="ion-padding" (click)="downloadMD()">Download MD</ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="ion-padding" (click)="downloadDOCX()">Download DOCX</ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="ion-padding" (click)="downloadTEX()">Download TEX</ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="ion-padding" (click)="downloadHTML()">Download HTML</ion-button>
        </ion-col>
    </ion-row>

    <ion-button class="ion-padding" onclick="scrollToTop()" expand="block" fill="outline">Scroll To Top</ion-button>
</ion-content>
